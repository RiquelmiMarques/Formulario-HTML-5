<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Pesquisa</title>
    <bgsound src="Musica.mp3"  loop="true" autostart="true">
</head>
<body>
    <font face="comic sans ms">
        <fieldset>
            <legend>Formulario</legend>
        <fieldset>
            <legend>Prencha Seus Dados! </legend>

            <label for="nomedapessoa">Seu Nome:</label>

            <form action="" method="post">

                <input size="40" maxlength="40" name="nomedapessoa" type="text">

                <p><label for="Cpf">Cpf: </label>
                    <input size="10" maxlength="10" name="Cpf" type="number"></p>
                    
                    <label for="Estado">Selecione Um Estado :</label>
                
                </fieldset>
                <fieldset>
                    <legend> Responda a Pesquisa</legend>
                    <label for="Estado">Selecione Um Estado :</label>
                    <select name="Estado">
                        <option value="0">SP</option>
                        <option value="1"> SC </option>
                        <option value="1"> AC </option>
                        <option value="1"> AL </option>
                        <option value="1"> AP </option>
                        <option value="1"> AM </option>
                        <option value="1"> BA</option>
                        <option value="1"> CE </option>
                        <option value="1"> ES </option>
                        <option value="1"> GO </option>
                        <option value="1"> MA </option>
                    </select>
                    <br><br>
                    <label> Estado civil</label>
                    <input type="radio" value="1"name="civil" checked>Solteiro(a)
                    <input type="radio" value="2"name="civil">Casado(a)
                    <input type="radio" value="3"name="civil">Amigado(a)
                    <input type="radio" value="4"name="civil">Divorciado(a)
                    <p><label for=Geladeiras>Quantas Geladeiras tem na sua casa ?</label></p>
                    <p>
                        <input type="checkbox" value="1" name="Geladeiras"checked>1
                        <br><input type="checkbox" value="2" name="Geladeiras" >2
                        <br><input type="checkbox" value="3" name="Geladeiras">3
                        <br><input type="checkbox" value="4" name="Geladeiras">4 ou mais
                    </p>
                    <p><label for="tvs">Quantas tvs tem na sua casa ?</label></p>
                    <p>
                        <input type="checkbox" value="1" name="tvs"checked>1
                        <br><input type="checkbox" value="2" name="tvs" >2
                        <br><input type="checkbox" value="3" name="tvs">3
                        <br><input type="checkbox" value="4" name="tvs">4 ou mais
                    </p>
                    <p><label for="ca">Quantas Carros vc tem ?</label></p>
                    <p>
                        <input type="checkbox" value="1" name="ca"checked>1
                        <br><input type="checkbox" value="2" name="ca" >2
                        <br><input type="checkbox" value="3" name="ca">3
                        <br><input type="checkbox" value="4" name="ca">4 ou mais
                    </p>
                    <p>Deixa Sua Opinião</p>
                    <textarea name="op" rows="6" cols="40"></textarea>
                    
                    
                </p>
                <p>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </p>
            </fieldset>
        </fieldset>
        </form>
        </body>
        </html>

    </font>
</body>
</html>
